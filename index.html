<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="./main.js"></script>
</head>

<body>
  <div class="container">
    <main class="result-summary">

      <div class="result">
        <span class="result__title">Your Result</span>
        <div class="result__container__score">
          <span class="score__you"></span>
          <span class="score__max">of 100</span>
        </div>
        <p class="result__adjective">Great</p>
        <p class="result__explain">You scored higher than 65% of the people who have taken these test.</p>
      </div>

      <div class="summary">
        <h3 class="summary__title">Summary</h3>
        <section class="summary__content">
          <div class="summary__item" style="--bg-color: 0, 100%, 67%;">
            <span class="icon icon-thunder"></span>
            <p class="summary__item__title"></p>
            <div class="summary__container__score">
              <span class="summary__score__you"></span>
              <span class="summary__score__max">/ 100</span>
            </div>
          </div>
          <div class="summary__item" style="--bg-color: 39, 100%, 56%;">
            <span class="icon icon-brain"></span>
            <p class="summary__item__title"></p>
            <div class="summary__container__score">
              <span class="summary__score__you"></span>
              <span class="summary__score__max">/ 100</span>
            </div>
          </div>
          <div class="summary__item" style="--bg-color: 166, 100%, 37%;">
            <span class="icon icon-talk"></span>
            <p class="summary__item__title"></p>
            <div class="summary__container__score">
              <span class="summary__score__you"></span>
              <span class="summary__score__max">/ 100</span>
            </div>
          </div>
          <div class="summary__item" style="--bg-color: 234, 85%, 45%;">
            <span class="icon icon-eye"></span>
            <p class="summary__item__title"></p>
            <div class="summary__container__score">
              <span class="summary__score__you"></span>
              <span class="summary__score__max">/ 100</span>
            </div>
          </div>
        </section>
        <button class="summary__button">Continue</button>
      </div>
    </main>
  </div>
</body>

</html>
